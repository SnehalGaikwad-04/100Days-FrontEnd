<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card hover effect</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="card">
        <img src="https://cdn2.vectorstock.com/i/1000x1000/98/11/girl-icon-flat-single-avatarpeaople-from-vector-14449811.jpg" alt="woman image">
        <div class="desc">
            <h3>Snehal Gaikwad</h3>
            <p>Web Developer</p>

    </div>
    <div class="card">
        <img src="https://cdn3.vectorstock.com/i/1000x1000/04/47/portrait-a-man-vector-32280447.jpg" alt="man image">
        <div class="desc">
            <h3>Umesh Gaikwad</h3>

        </div>
    </div>
</body>
</html>
