<!-- more entities on mdn website -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <!-- used to display reserved and invisible characters
        characters used to type that are not available in standard keyboard
        starts with a "&" and ends with ";" -->
        
    <h1>a &lt; b</h1> <!-- lt : lesser than -->
    <h1>a &gt; b</h1> <!-- gt : greater than -->
    <h1>a &amp; b</h1> <!-- amp : ampersand -->
    <p>multiple &nbsp;&nbsp;&nbsp; spaces</p> <!-- nbsp:non breaking spaces -->
    <h2>&hearts;</h2>
    <h2>&quot; &quot;</h2>
    <h1>The sky is cloudy &#9729; &amp; it will rain &#9748; today.</h1>

    
</body>
</html>
