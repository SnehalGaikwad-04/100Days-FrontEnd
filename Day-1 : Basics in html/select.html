<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select, range, textarea element</title>
</head>
<body>
    <label for="branch">select a branch of choice</label>
    <select name="branch" id="branch">
        <option value="IT">IT</option>
        <option value="CS">CS</option>
        <option value="AI">AI and DS</option>
    </select>
    <hr>
    <label for="vol">select volume of choice</label>
    <input type="range" id="vol" name="vol" min="0" max="100" step="5">
    <hr>
    <label for="feedback">Give your feedback here</label>
    <textarea name="feedback" id="feedback" cols="20" rows="5">

    </textarea>
</body>
</html>
