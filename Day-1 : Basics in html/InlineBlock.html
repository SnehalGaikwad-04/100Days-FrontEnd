<!-- inline elemts stay in line, block takes the whole line space -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline v/s Block</title>
</head>
<body>
    <!-- Inline elements -->
    <a href="facebook.in">Facebook link</a>
    <a href="instagram.in">instagram link</a>
    <img src="shenhe.webp" alt="shenhe img" height="200px">
    <span>
        <img src="lisa long dress.webp" alt="" height="200px">
    </span>
    <p>lisa's img is in span tag so it doesnt take up the whole line space</p>


    <!-- Block elements -->
    <h1>this is a heading</h1>
    <h2>this is a sub heading</h2>
    <div>
        <img src="lisa long dress.webp" alt="" height="200px">
    </div>
    <p>this lisa img is in div tag so it takes up whole line space</p>
</body>
</html>
