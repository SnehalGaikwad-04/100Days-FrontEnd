<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=p, initial-scale=1.0">
    <title>more tags</title>
</head>
<body>
    <!-- bold, italic and underline tag -->
    <p>Lorem ipsum dolor sit amet <br> consectetur adipisicing elit. <b> something here </b> Magnam ut odio <br>animi repudiandae <i>something here and there too</i> fugiat consequatur <br> tenetur harum obcaecati <u>you understand ?</u> nesciunt adipisci!</p>
    <!-- comments shortcut ctrl + / -->

    <h1>Formula for glucose is C<sub>6</sub>H<sub>12</sub>O<sub>6</sub></h1>
